    <div style="height: 200px;"></div>

            align-content: space-around;

            </div>

                <div>

                <div>

                <div class="center-buttons">I'm Feeling Lucky</div>
            </div>
        </div>
    </div>
    <footer style="position: absolute; bottom: 0; background-color: #171717; width: 100%;">
        <div id="israel" style="border-bottom: 1px solid #3c4043;">Israel</div>
        <div>
            <div>
                <div class="footer-buttons">About</div>
                <div class="footer-buttons">Advertising</div>
                <div class="footer-buttons">Business</div>
                <div class="footer-buttons">How Search works</div>
            </div>
            <div>
                <div class="footer-buttons">Privacy</div>
                <div class="footer-buttons">Terms</div>
                <div class="footer-buttons">Settings</div>
            </div>
        </div>
        
    </footer>
